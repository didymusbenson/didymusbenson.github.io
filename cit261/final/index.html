<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pubflix</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Sarina|Open+Sans:800|Yellowtail|Permanent+Marker" rel="stylesheet">
</head>

<body>

    <div id="modal_space">
    </div>
    <div class="demo_container">
        <h1 class="title">PubFlix: Watch Free Movies</h1>
        <div class="description">
            <p>
                Welcome to PubFlix! Select a movie below. Learn about how Mickey Mouse screwed over the public domain <a href="http://supreme.findlaw.com/legal-commentary/the-mouse-that-ate-the-public-domain.html">here.</a>
            </p>
        </div>
        <div class="tool">

            <div class="theatre">
            </div>
                <div class="selection_wrap">
                <div class="film_nav"><h3 class="active_tab" data-target="SciFi"  >SciFi</h3><h3  data-target="horror">Horror</h3><h3  data-target="cartoon">Cartoon</h3><h3 data-target="kungfu">Kung Fu</h3><h3 data-target="favorites">Favorited</h3></div>

                <div class="cards SciFi"></div>

                <div class="cards horror hidden"></div>

                <div class="cards cartoon hidden"></div>

                <div class="cards kungfu hidden"></div>

                <div class="cards favorites hidden"></div>

</div>



        </div>
    </div>
            <div id="popup" class="overlay light">
                <a class="cancel" href="#"></a>
                <div class="popup">
                    <h2></h2>
                    <div class="content">
                        <p id="desc"></p>
                        <p id="starring"></p>
                    </div>
                </div>
            </div>
    <script src="./movies.js"></script>
    <script src="./script.js"></script>
</body>

</html>
